name: unit-test
on: [push, pull_request]
jobs:
  unit-test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        database:
        - sqlite3
        - postgres
    env:
      KOKO_TEST_DB: ${{ matrix.database }}
      GOPRIVATE: github.com/kong/go-wrpc
    steps:
    - name: Setup go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.17'
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup private modules
      run: |
          git config --global url."https://${{ secrets.GO_WRPC_MODULE_TOKEN }}:x-oauth-basic@github.com/kong/go-wrpc".insteadOf "https://github.com/kong/go-wrpc"
    - name: Cache Go modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-unit-${{ hashFiles('**/go.sum') }}
    - name: setup-db
      run: ./scripts/setup-db.sh &
    - name: make test
      run: make test
